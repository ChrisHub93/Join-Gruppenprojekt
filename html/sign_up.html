<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/xcon" href="../assets/img/Capa 1.png">
    <script src="../scripts/script.js"></script>
    <script src="../scripts/templates.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/sign_up.css">

    <title>Sign up</title>
</head>
<body class="body-sign_up">

    <header class="header-sign_up">
        <img class="header-sign_up__logo" src="../assets/img/Capa 1.png" alt="Join Logo">
    </header>

    <main class="main-sign_up">

        <div class="log-in">
            <p class="log-in__headline">Sign up</p>
            <div class="log-in__line"></div>
            <div class="log-in__inputs">
                <input class="log-in__inputs__inputfield icon-user" type="text" placeholder="Name">
                <input class="log-in__inputs__inputfield icon-mail" type="email" placeholder="Email">
                <input class="log-in__inputs__inputfield icon-lock" type="password" placeholder="Password">
                <input class="log-in__inputs__inputfield icon-lock" type="password" placeholder="Confirm Password">
            </div>
            <div class="log-in__buttons">
                <button class="log-in__buttons__btn log-in__buttons__btn--dark">Sign up</button>
            </div>
        </div>

    </main>

    <footer class="footer-sign_up">
        <a class="footer-sign_up__link" href="./html/privacy_policy.html">Privacy Policy</a>
        <a class="footer-sign_up__link" href="./html/legal_notice.html">Legal notice</a>
    </footer>
    
</body>
</html>
