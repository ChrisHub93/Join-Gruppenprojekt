<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="icon" type="image/xcon" href="../assets/img/Capa 1.png">

    <link rel="stylesheet" href="../styles/templates.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/summary.css">

    <script src="../scripts/script.js"></script>
    <script src="../scripts/templates.js"></script>
    <script src="../scripts/summary.js"></script>
</head>
<body onload="init(); showGreeting();">
    <header id="header" class="page-box">
    </header>
    <main class="page-box">
        <div id="sidebar" class="sidebar">
        </div>
        <div class="page-box summary-headline center-between">
            <p class="text-360">Join 360</p>
            <div class="seperator"></div>
            <p class="text-headline">Key Metrics at a Glance</p>
        </div>
        <div class="checkbox">
            <div class="checkboxtodo center-between">
                <div>To Do</div>
                <div>Done</div>
            </div>
            <div class="checkboxurgent center-between">
                <div>Urgent</div>
                <div>seperator</div>
                <div>Deadline</div>
            </div>
            <div class="checkboxoverall center-between"></div>
        </div>
        <div class="greeting-box">
            <p id="greeting" class="greeting"></p>
        </div>
    </main>
</body>
</html>
