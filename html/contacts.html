<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="icon" type="image/xcon" href="../assets/img/Capa 1.png" />

    <link rel="stylesheet" href="../styles/templates.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/contacts.css" />
  </head>
  <body onload="init()">
    <div id="overlay" class="overlay d-nonevip" onclick="closeOverlay(event)">
      <div
        onclick="stopPropagation(event)"
        id="contentOverlay"
        class="contentOverlay hideContentOverlay"
      >
        <div class="leftSide">
          <div class="contentLeftSide">
            <img src="../assets/img/Capa 1 white.png" alt="" />
            <h2>Add Contact</h2>
            <span>Tasks are better with a team!</span>
            <div class="blueLine"></div>
          </div>
        </div>

        <div class="rightSide">
          <div class="profile">
            <div class="profilePicture">
              <img src="../assets/icons/person.svg" alt="" />
            </div>
          </div>

          <div class="inputSection">
            <div class="closeOverlay">
              <img
                onclick="closeOverlay(event)"
                src="../assets/icons/iconoir_cancel.png"
                alt=""
              />
            </div>

            <div class="inputName">
              <input type="text" id="name" name="name" placeholder="Name" />
              <img src="../assets/icons/person.png" alt="" />
            </div>

            <div class="inputEmail">
              <input type="email" id="email" name="email" placeholder="Email" />
              <img src="../assets/icons/mail.svg" alt="" />
            </div>

            <div class="inputTel">
              <input type="tel" id="phone" name="phone" placeholder="Phone" />
              <img src="../assets/icons/call.png" alt="" />
            </div>

            <div class="flexButtons">
              <button class="clear" onclick="cancelOverlay(event)">
                Cancel
                <img
                  class="defaultIcon"
                  src="/assets/icons/iconoir_cancel.png"
                  alt=""
                />
                <img
                  class="hoverIcon"
                  src="/assets/icons/iconoir_cancel_hover.png"
                  alt=""
                />
              </button>

              <button class="createTask" onclick="createContact(event)">
                Create Contact
                <img src="/assets/icons/check.png" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div id="editOverlay" class="editOverlay d-nonevip">
      <div onclick="" id="contentEditOverlay" class="contentOverlay hideContentOverlay">
        <div class="leftSide">
          <div class="contentLeftSide">
            <img src="../assets/img/Capa 1 white.png" alt="" />
            <h2>Edit contact</h2>
            <div class="blueLine"></div>
          </div>
        </div>

        <div class="rightSide">
          <div class="profile">
            

            <div
              id="circleFirstLetters"
              class="circleFirstLetters bgForCircleFirstLetters5"
            >
              <span>A</span>
              <span>S</span>
            </div>
          </div>

          <div class="inputSection">
            <div class="closeOverlay">
              <img
                onclick=""
                src="../assets/icons/iconoir_cancel.png"
                alt=""
              />
            </div>

            <div class="inputName">
              <input type="text" id="name" name="name" placeholder="Name" />
              <img src="../assets/icons/person.png" alt="" />
            </div>

            <div class="inputEmail">
              <input type="email" id="email" name="email" placeholder="Email" />
              <img src="../assets/icons/mail.svg" alt="" />
            </div>

            <div class="inputTel">
              <input type="tel" id="phone" name="phone" placeholder="Phone" />
              <img src="../assets/icons/call.png" alt="" />
            </div>

            <div class="flexButtons">
              <button class="clear" onclick="">Delete</button>

              <button class="createTask" onclick="">
                Save
                <img src="/assets/icons/check.png" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-box">
      <aside id="sidebar" class="sidebar">
        <img class="sidebar-logo" src="../assets/img/Capa 1 white.png" alt="" />
        <div class="menu-box">
          <div
            class="sidebar-menu"
            menu-data="summary"
            onclick="activateMenu(this, 'summary')"
          >
            <a class="sidebar-text" href="../html/summary.html"
              ><img
                src="../assets/icons/Summary.png"
                class="sidebar-icon"
                alt=""
              />Summary</a
            >
          </div>
          <div
            class="sidebar-menu"
            menu-data="add_task"
            onclick="activateMenu(this, 'add_task')"
          >
            <a class="sidebar-text" href="../html/add_task.html"
              ><img
                src="../assets/icons/Add task.png"
                class="sidebar-icon"
                alt=""
              />Add Task</a
            >
          </div>
          <div
            class="sidebar-menu"
            menu-data="board"
            onclick="activateMenu(this, 'board')"
          >
            <a class="sidebar-text" href="../html/board.html"
              ><img
                src="../assets/icons/Board.png"
                class="sidebar-icon"
                alt=""
              />Board</a
            >
          </div>
          <div
            class="sidebar-menu sidebar-menu-active"
            menu-data="contacts"
            onclick="activateMenu(this, 'contacts')"
          >
            <a class="sidebar-text" href="../html/contacts.html"
              ><img
                src="../assets/icons/Contacts.png"
                class="sidebar-icon"
                alt=""
              />Contacts</a
            >
          </div>
        </div>
        <div class="sidebar-policy">
          <a class="policy-text" href="../html/privacy_policy.html"
            >Privacy Policy</a
          >
          <a class="policy-text" href="../html/legal_notice.html"
            >Legal Notice</a
          >
        </div>
      </aside>
    </div>
    <header id="header" class="page-box">
      <p class="header-name">Kanban Project Management Tool</p>
      <img class="headerLogo d-none" src="/assets/img/Capa 1.png" alt="" />
      <div class="header-top-profile">
        <a href="../html/help.html"
          ><img class="help-icon" src="../assets/icons/help.png" alt=""
        /></a>
        <p onclick="showNavbar()" class="personal-icon">G</p>
      </div>
      <div id="navbar" class="navbar d-none">
        <a class="navbarlink d-none" href="../html/help.html">Help</a>
        <a class="navbarlink" href="../html/legal_notice.html">Legal Notice</a>
        <a class="navbarlink" href="../html/privacy_policy.html"
          >Privacy Policy</a
        >
        <a class="navbarlink" href="../index.html">Log Out</a>
      </div>
    </header>

    <main>
      <section class="contacts">
        <div class="contactsWidth">
          <div class="addNewContactBtn" onclick="openOverlay()">
            <span>Add new contact</span>
            <img
              class="addNewPersonImg"
              src="/assets/icons/person_add.png"
              alt=""
            />
          </div>

          <div id="alphabeticalOrderA"></div>
          <div id="alphabeticalOrderB"></div>
          <div id="alphabeticalOrderC"></div>
          <div id="alphabeticalOrderD"></div>
          <div id="alphabeticalOrderE"></div>
          <div id="alphabeticalOrderF"></div>
          <div id="alphabeticalOrderG"></div>
          <div id="alphabeticalOrderH"></div>
          <div id="alphabeticalOrderI"></div>
          <div id="alphabeticalOrderJ"></div>
          <div id="alphabeticalOrderK"></div>
          <div id="alphabeticalOrderL"></div>
          <div id="alphabeticalOrderM"></div>
          <div id="alphabeticalOrderN"></div>
          <div id="alphabeticalOrderO"></div>
          <div id="alphabeticalOrderP"></div>
          <div id="alphabeticalOrderQ"></div>
          <div id="alphabeticalOrderR"></div>
          <div id="alphabeticalOrderS"></div>
          <div id="alphabeticalOrderT"></div>
          <div id="alphabeticalOrderU"></div>
          <div id="alphabeticalOrderV"></div>
          <div id="alphabeticalOrderW"></div>
          <div id="alphabeticalOrderX"></div>
          <div id="alphabeticalOrderY"></div>
          <div id="alphabeticalOrderZ"></div>
        </div>
      </section>

      <section class="infoTitle">
        <div class="pageTitle">
          <h1>Contacts</h1>
          <div class="titleSeperator"></div>
          <span class="subTitle">Better with a team</span>
        </div>

        <div id="allInfoAboutContact" class="allInfoAboutContact"></div>
      </section>
    </main>

    <footer class="page-box"></footer>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/templates.js"></script>
    <script src="/scripts/contacts.js"></script>
  </body>
</html>
