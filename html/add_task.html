<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link rel="stylesheet" href="/styles/add_task.css" />
    <link rel="stylesheet" href="/styles/fonts.css" />
    <link rel="icon" type="image/x-icon" href="/assets/img/Capa 1.png" />
  </head>

  <body>
    <main>
      <h1><b>Add Task</b></h1>

      <form class="form">
        <div class="typeOfTask">
          <div class="column">
            <span class="mgBottom">Title<mark>*</mark></span>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Enter a title"
              required
            />
          </div>

          <div class="column">
            <span class="mgBottom">Description</span>
            <textarea
              name="description"
              id="description"
              placeholder="Enter a Description"
            ></textarea>
          </div>

          <div class="column">
            <span class="mgBottom">Due Date<mark>*</mark></span>
            <input
              type="date"
              name="date"
              id="date"
              min="2025-01-01"
              max="2025-12-31"
              placeholder="dd/mm/yyyy"
              required
            />
          </div>
          <span><mark>*</mark>This field is required</span>
        </div>

        <div class="seperator"></div>

        <div class="priority">
          <div class="column">
            <span class="mgBottom">Priority</span>
            <div class="choose">

              <div id="urgent" class="priorityBtn" onclick="setPriorityUrgent(`urgent`)">
                <span >Urgent</span>
                <img id="standardUrgentIcon" class=""  src="/assets/icons/Prio alta.png" alt="" />
                <img id="activeUrgentIcon" class="d-none" src="/assets/icons/Prio alta active.png" alt="">
              </div>

              <div id="medium" class="priorityBtn" onclick="setPriorityMedium(`medium`)">
                <span >Medium</span>
                <img id="standardMediumIcon" class="" src="/assets/icons/Prio media.png" alt="" />
                <img id="activeMediumIcon" class="d-none" src="/assets/icons/Prio media active.png" alt="">
              </div>

              <div id="low" class="priorityBtn" onclick="setPriorityLow(`low`)">
                <span id="low">Low</span>
                <img id="standardLowIcon" class="" src="/assets/icons/Prio baja.png" alt="" />
                <img id="activeLowIcon" class="d-none" src="/assets/icons/Prio baja active.png" alt="">
              </div>

            </div>
          </div>

          <div class="container gapBetweenNextElement">
            <span class="mgBottom">Assigned to</span>

            <div class="category">
              <div
                id="assignedContainer"
                class="inputSelectContact"
                onclick="openAssignedTo()"
              >
                <input
                  class="select inputFlex"
                  type="text"
                  id="selectMember"
                  placeholder="Select contacts to assign"
                />
                <img
                  id="arrow"
                  class="arrow inputStyleArrow"
                  src="/assets/icons/arrow_drop_down.png"
                  alt=""
                />
              </div>
              <ul id="allMembers" class="options">
                <li
                  onclick="getContact(`contact1`)"
                  id="contact1"
                  class="optionsCategory"
                >
                  Contact 1
                </li>
                <li
                  onclick="getContact(`contact2`)"
                  id="contact2"
                  class="optionsCategory"
                >
                  Contact 2
                </li>
                <li
                  onclick="getContact(`contact3`)"
                  id="contact3"
                  class="optionsCategory"
                >
                  Contact 3
                </li>
                <li
                  onclick="getContact(`contact4`)"
                  id="contact4"
                  class="optionsCategory"
                >
                  Contact 4
                </li>
                <li
                  onclick="getContact(`contact5`)"
                  id="contact5"
                  class="optionsCategory"
                >
                  Contact 5
                </li>
              </ul>
            </div>
          </div>

          <div class="container gapBetweenNextElement">
            <span class="mgBottom">Category<mark>*</mark></span>
            <div class="category">
              <div class="select inputFlex" id="" onclick="openTaskCategory()">
                <span id="select">Select task category</span>
                <img
                  id="arrowCategory"
                  class="arrow"
                  src="/assets/icons/arrow_drop_down.png"
                  alt=""
                />
              </div>
              <ul id="allOptions" class="options">
                <li
                  onclick="getCategory(`index1`)"
                  id="index1"
                  class="optionsCategory"
                >
                  Technical Task
                </li>
                <li
                  onclick="getCategory(`index2`)"
                  id="index2"
                  class="optionsCategory"
                >
                  User Story
                </li>
              </ul>
            </div>
          </div>

          <div class="column">
            <span class="mgBottom">Subtasks</span>
            <input
              type="text"
              name="subtasks"
              id="subtasks"
              placeholder="Add new subtask"
            />
            <img
              class="plusIcon"
              src="/assets/icons/Subtasks-plus.png"
              alt=""
            />
          </div>

          <div class="buttons">
            <button class="clear">
              Clear
              <img
                class="defaultIcon"
                src="/assets/icons/iconoir_cancel.png"
                alt=""
              />
              <img
                class="hoverIcon"
                src="/assets/icons/iconoir_cancel_hover.png"
                alt=""
              />
            </button>

            <button class="createTask">
              Create Task
              <img src="/assets/icons/check.png" alt="" />
            </button>
          </div>
        </div>
      </form>
    </main>
    <script src="/scripts/add_task.js"></script>
  </body>
</html>
